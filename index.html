<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search engine results -->
    <meta name="description" content="Monster Hunter, monster hunter tutorial, what is monster hunter">
    <meta name="keywords" content="monster hunter, game, monsters, weapons, areas, introduction">
    <!-- Title -->
    <title>Monster Hunter</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html">
            <img src="assets/images/Monster hunter world.png" alt="Logo" id="logo">
        </a>
        <input type="checkbox" name="drop-down-button" id="drop-down-button">
        <label for="drop-down-button" class="drop-down-button-label">O</label>
        <nav class="navigation">
            <ul class="navigation-links">
                <li><a href="#monster-hunter">Monster Hunter</a></li>
                <li><a href="#monsters">Monsters</a></li>
                <li><a href="#weapons">Weapons</a></li>
                <li><a href="#areas">Areas</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Home section, Introduction to the game -->
    <section id="monster-hunter">Monser Hunter</section>
    <!-- Section about the different types of monsters -->
    <section id="monsters">Monsters</section>
    <!-- Section about the different types of weapons -->
    <section id="weapons">Weapons</section>
    <!-- Section about the different types of areas -->
    <section id="areas">Areas</section>
    <!-- Footer -->
    <footer id="contact">
        <!-- Form -->
        <section id="form-background-image">
            <div id="name-email">
                <h1>Want to join the hunt?</h1>
                <h3>Join the guild by filling in the form below for regular updates!</h3>
                <h4>Or click on the social media links at the bottom of the page!</h4>
                <form>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="text-input" required>
                    <br>
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <div>
                        <div>
                            <label for="great_sword">Great Sword</label>
                            <input type="radio" name="weapon_choice" id="great-sword" value="great_sword" required checked>
                        </div>
                        <div>
                            <label for="sword_and_shield">Sword and Shield</label>
                            <input type="radio" name="weapon_choice" id="sword-and-shield" value="sword_and_shield" required checked>
                        </div>
                        <div>
                            <label for="dual_blades">Dual Blades</label>
                            <input type="radio" name="weapon_choice" id="dual-blades" value="dual_blades" required checked>
                        </div>
                        <div>
                            <label for="long_sword">Long Sword</label>
                            <input type="radio" name="weapon_choice" id="long-sword" value="long_sword" required checked>
                        </div>
                        <div>
                            <label for="hammer">Hammer</label>
                            <input type="radio" name="weapon_choice" id="hammer" value="hammer" required checked>
                        </div>
                        <div>
                            <label for="hunting_horn">Hunting Horn</label>
                            <input type="radio" name="weapon_choice" id="hunting-horn" value="hunting_horn" required checked>
                        </div>
                        <div>
                            <label for="lance">Lance</label>
                            <input type="radio" name="weapon_choice" id="lance" value="lance" required checked>
                        </div>
                        <div>
                            <label for="gunlance">Gunlance</label>
                            <input type="radio" name="weapon_choice" id="gunlance" value="gunlance" required checked>
                        </div>
                        <div>
                            <label for="switch_axe">Switch Axe</label>
                            <input type="radio" name="weapon_choice" id="switch-axe" value="switch_axe" required checked>
                        </div>
                        <div>
                            <label for="charge_blade">Charge Blade</label>
                            <input type="radio" name="weapon_choice" id="charge-blade" value="charge_blade" required checked>
                        </div>
                        <div>
                            <label for="insect_glaive">Insect Glaive</label>
                            <input type="radio" name="weapon_choice" id="insect-glaive" value="insect_glaive" required checked>
                        </div>
                        <div>
                            <label for="bow">Bow</label>
                            <input type="radio" name="weapon_choice" id="bow" value="bow" required checked>
                        </div>
                        <div>
                            <label for="light_bowgun">Light Bowgun</label>
                            <input type="radio" name="weapon_choice" id="light-bowgun" value="light_bowgun" required checked>
                        </div>
                        <div>
                            <label for="heavy_bowgun">Heavy Bowgun</label>
                            <input type="radio" name="weapon_choice" id="heavy-bowgun" value="heavy_bowgun" required checked>
                        </div>
                        <div>
                            <label for="undecided">Undecided</label>
                            <input type="radio" name="weapon_choice" id="undecided" value="undecided" required checked>
                        </div>
                    </div>
                    <button type="submit" class="join-button">Recruit me!</button>
                </form>
            </div>
        </section>
        <!-- Social media links -->
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" aria-label="Visit our facebook page"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" aria-label="Visit our instagram page"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.reddit.com" target="_blank" aria-label="Visit our reddit page"><i class="fa-brands fa-square-reddit"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome code for the use of icons -->
    <script src="https://kit.fontawesome.com/19707d6d48.js" crossorigin="anonymous"></script>
</body>
</html>
